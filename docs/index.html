<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AXON - Brain Training</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'SF Pro Text', 'Helvetica Neue', sans-serif;
      background: #0a0a0f;
      color: #e0e0e8;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      text-align: center;
    }
    .container { max-width: 480px; padding: 40px 24px; }
    .logo {
      font-size: 48px;
      font-weight: 200;
      letter-spacing: 16px;
      background: linear-gradient(135deg, #00d4ff, #6c5ce7);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      margin-bottom: 8px;
    }
    .subtitle {
      font-size: 11px;
      letter-spacing: 6px;
      text-transform: uppercase;
      color: #666;
      margin-bottom: 48px;
    }
    .tagline {
      font-size: 22px;
      font-weight: 300;
      color: #c0c0cc;
      line-height: 1.5;
      margin-bottom: 40px;
    }
    .links {
      display: flex;
      gap: 24px;
      justify-content: center;
      flex-wrap: wrap;
    }
    a {
      color: #00d4ff;
      text-decoration: none;
      font-size: 13px;
      letter-spacing: 1px;
      text-transform: uppercase;
      border-bottom: 1px solid rgba(0,212,255,0.3);
      padding-bottom: 2px;
      transition: border-color 0.2s;
    }
    a:hover { border-color: #00d4ff; }
    .footer {
      margin-top: 60px;
      font-size: 11px;
      color: #444;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="logo">axon</div>
    <div class="subtitle">Brain Training</div>
    <p class="tagline">Train smarter. Think faster.<br>Know yourself.</p>
    <div class="links">
      <a href="support.html">Support</a>
      <a href="privacy.html">Privacy Policy</a>
    </div>
    <div class="footer">
      <p>&copy; 2026 AXON. All rights reserved.</p>
    </div>
  </div>
</body>
</html>
